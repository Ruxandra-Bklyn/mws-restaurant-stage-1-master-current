<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width,initial-scale=1" name="viewport">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/mediaQ.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin="" />
    <script type="application/javascript" charset="utf-8" src="sw.js"></script>
    <title>P5 | Restaurant Reviews</title>
</head>

<body>
    <!--Beginning Header-->
    <header>

        <nav>

            <h1><a href="/" role="link" tabindex="-1">Restaurant Reviews</a></h1>
        </nav>

    </header>
    <!--Header end-->

    <main id="maincontent" role="main">

        <label id="map-aria-description" class="info-label">Mapbox map application</label>

        <section id="map-container" role="application" aria-label="Mapbox-map">
            <div id="map"></div>
        </section>



        <section>
            <div class="filter-options">
                <h2>Filter Results</h2>

                <div class="filter-selects">
                    <label id="select-neighborhood-label" class="filter-label">Filter by neighborhoods</label>
                    <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
                        <option value="all">All Neighborhoods</option>
                    </select>

                    <label id="select-cuisine-label" class="filter-label">Filter by cuisines</label>

                    <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
                        <option value="all">All Cuisines</option>
                    </select>

                </div>
            </div>
            <ul id="restaurants-list" role="region" aria-label="restaurant-list"></ul>
        </section>

    </main>



    <!--Scripts start here-->
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
    <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
    <script type="application/javascript" charset="utf-8" src="js/main.js"></script>



    <footer id="footer">
        Copyright (c) 2018 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
    </footer>

</body>

</html>
